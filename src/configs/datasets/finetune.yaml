train:
  _target_: torch.utils.data.ConcatDataset
  datasets:
    - _target_: src.datasets.LibrispeechDataset
      part: "train-other-500"
      data_dir: null
      instance_transforms:  ${transforms.instance_transforms.train}
      max_audio_length: 20.0
      max_text_length: 256
