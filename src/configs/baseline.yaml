defaults:
  - model: conformer
  - writer: cometml
  - metrics: example
  - datasets: example
  - dataloader: librispeech
  - transforms: example_only_instance
  - _self_
# optimizer:
#   _target_: torch.optim.AdamW
#   lr: 1.0  # Base LR that will be scaled by scheduler (lr * factor * d_model^-0.5)
#   betas: [0.9, 0.98]
#   eps: 1e-9
#   weight_decay: 1e-6
optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4  # Constant learning rate
  betas: [0.9, 0.98]
  eps: 1e-9
  weight_decay: 1e-6
lr_scheduler:
  _target_: torch.optim.lr_scheduler.LinearLR
  start_factor: 0.1   # Start at 10% of lr (3e-5) - faster warmup
  end_factor: 1.0     # Reach full lr (3e-4)
  total_iters: 1000   # Warmup for 1000 steps (~5 epochs) - shorter warmup
# lr_scheduler:
#   _target_: src.optim.transformer_scheduler.TransformerLRScheduler
#   d_model: 144
#   warmup_steps: 2000  # Balanced warmup (~0.56 epochs for train-clean-100), was 10000 (too long!)
#   factor: 0.5  # Peak LR ~ 0.001 (balanced for Conformer-S), was 0.05 (too low!)
loss_function:
  _target_: src.loss.CTCLossWrapper
  blank: 0
  reduction: 'mean'
  zero_infinity: true
text_encoder:
  _target_: src.text_encoder.CTCTextEncoder
trainer:
  log_step: 50
  n_epochs: 50
  epoch_len: 200  # null = use full dataset (train-clean-100 has ~3567 batches with batch_size=8)
  device_tensors: ["spectrogram", "spectrogram_length", "text_encoded"] # which tensors should be on device (ex. GPU)
  resume_from: null # null or path to the checkpoint dir with *.pth and config.yaml
  device: auto # device name or "auto"
  override: True # if True, will override the previous run with the same name
  monitor: "min val_WER_(BeamSearch)" # "off" or "max/min metric_name", i.e. our goal is to maximize/minimize metric
  save_period: 5 # checkpoint each save_period epochs in addition to the best epoch
  early_stop: ${trainer.n_epochs} # epochs for early stopping
  save_dir: "saved"
  seed: 1
  decoding_strategy: "beam_search" # "argmax" or "beam_search"
  beam_search_beam_width: 5
  max_grad_norm: 50.0 # Higher threshold to allow meaningful gradient flow
